{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Alchemy Login</title>
    <link rel="stylesheet" href="{% static 'alchemy/css/loginDP.css' %}" />
    <script src="{% static 'alchemy/js/login.js' %}"></script>
</head>

<body>
    <div class="login-container">
        <h1>Image Alchemy</h1>
        <p>이미지에 감성을 담다.</p>

        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="loginEmail" required />
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required />
                    <label>Password</label>
                </div>
                <div class="button-group">
                    <button type="submit">Login</button>
                    <button id="signupBtn" class="signup-btn" type="button">
                        회원가입
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="container">
                <h2>회원가입</h2>
                <form id= "signupForm">
                    <div class="input-group">
                        <label for="username">사용하려는 아이디:</label>
                        <input type="text" id="signupEmail" name="username" required />
                    </div>
                    <div class="input-group">
                        <label for="password">사용하려는 비밀번호:</label>
                        <input type="password" id="signupPassword" name="password" required />
                    </div>
                    <div class="input-group">
                        <button type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'alchemy/js/firebaseLogin.js' %}"></script>
</body>
</html>
