<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Alchemy{% endblock title %}</title>
    {% block css %}{% endblock css %}
    <!-- 공통으로 사용할 CSS 파일이 있다면 여기에 추가 -->
</head>
<body>
    <header>
        <a href="{% url 'index' %}" class="header-logo">Image Alchemy</a>
        <!-- 추가적인 헤더 요소가 필요하다면 여기에 추가 -->
    </header>

    <main>
        {% block content %}
        <!-- 개별 페이지의 내용이 들어갈 부분 -->
        {% endblock content %}
    </main>

    {% block scripts %}{% endblock scripts %}
    <!-- 공통으로 사용할 JavaScript 파일이 있다면 여기에 추가 -->
</body>
</html>
